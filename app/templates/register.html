{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Register</h1>
    <form>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-md-3 col-form-label text-md-end">Email</label>
            <div class="col-md-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-md-3 col-form-label text-md-end">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputRepeatPassword" class="col-md-3 col-form-label text-md-end">Repeat Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat your password" required>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-primary btn-lg" href="/" role="button">Register</a>
        </div>
    </form>
</div>
