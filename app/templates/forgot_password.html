{% extends "base.html" %}
{% block content %}
<main class="hero2-section position-relative">
    <div class="black-box mx-auto mt-5" style="max-width: 600px;">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <p class="text-center">Enter your email address to reset your password. Weâ€™ll send you a recovery link.</p>
        <form method="post" action="/forgot_password">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Send</button>
            </div>
        </form>
        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}
    </div>
</main>
{% endblock %}
